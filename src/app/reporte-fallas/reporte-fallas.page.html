<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reporte Fallas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-content>
        <form [formGroup]="formrep"> 
        <ion-item>
          <ion-label>Fecha Reporte:</ion-label>
          <ion-input type="date" formControlName="fech_report"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Cuenta a Reportar</ion-label>
          <ion-input formControlName="cuenrepo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase√±a</ion-label>
          <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password' "></ion-input>
          <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" color="primary"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Motivo de Reporte</ion-label>
          <ion-textarea rows="3" formControlName="dat_falla"></ion-textarea>
        </ion-item>
        <ion-footer id="report"><br>
          <ion-button color="primary" (click)="guardar()">Guardar</ion-button>
        </ion-footer>
      </form>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
