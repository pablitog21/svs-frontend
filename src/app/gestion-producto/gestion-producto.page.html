<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestionar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="stacked">Producto
            </ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cantidad</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Precio Unitario</ion-label>
            <ion-input type="number">$</ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Precio Publico</ion-label>
            <ion-input type="number">$</ion-input>
          </ion-item>
          <ion-footer id="gest"><br>
            <ion-button (click)="actualizar()" color="primary">Actualizar</ion-button>
            <ion-button (click)="agregar()" color="primary">Agregar</ion-button>
            <ion-button (click)="eliminar()" color="danger">Eliminar</ion-button>
          </ion-footer>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
